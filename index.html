<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:700&display=swap" rel="stylesheet">
  <style>
    /* Navigation styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #003366;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      border-bottom: 2px solid #ffc907;
    }
    .hamburger {
      width: 28px;
      height: 28px;
      margin-right: 18px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      z-index: 101;
    }
    .hamburger span {
      height: 3px;
      width: 100%;
      background: #fff;
      margin: 3px 0;
      border-radius: 2px;
      transition: 0.3s;
      display: block;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 18px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      min-width: 140px;
      padding: 6px 0;
      z-index: 102;
    }
    .dropdown-menu.show {
      display: block;
    }
    .dropdown-menu a {
      display: block;
      padding: 10px 18px;
      color: #003366;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 15px;
      transition: background 0.2s;
    }
    .dropdown-menu a:hover {
      background: #f0f4f8;
    }
    body {
      /* Add padding to prevent content under nav */
      padding-top: 40px;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }
    .popup-overlay.show {
      display: flex;
    }
    .popup-content {
      background: #fff;
      padding: 32px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      color: #003366;
      font-weight: 700;
      text-align: center;
      min-width: 220px;
      position: relative;
    }
    .popup-close {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 22px;
      color: #003366;
      cursor: pointer;
      font-weight: bold;
    }
    .donate-btn {
      background: #ffc907;
      color: #003366;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      padding: 12px 32px;
      margin-top: 8px;
      margin-bottom: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .donate-btn:hover {
      background: #ffd84d;
    }
    .donate-message {
      font-size: 14px;
      color: #003366;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      margin-top: 0;
    }
  </style>
  <!-- ...existing code... -->
</head>
<body style="background: #003366;">
  <nav class="navbar">
    <span style="color: #ffc907; font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 22px; margin-left: 32px; letter-spacing: 1px; flex: 1; text-align: left;">
      Charity: Water
    </span>
    <div class="hamburger" id="hamburger-menu" aria-label="Open navigation" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="dropdown-menu" id="dropdown-menu">
      <a href="#">Home</a>
      <a href="/about.html" id="about-link">About</a>
      <!-- Removed Projects button -->
      <a href="#" id="donate-link">Donate</a>
      <a href="#" id="contact-link">Contact</a>
    </div>
  </nav>
  <div class="popup-overlay" id="popup-overlay">
    <div class="popup-content" id="popup-content">
      <button class="popup-close" id="popup-close" aria-label="Close">&times;</button>
      <div id="popup-message">
        Contact us at<br><span style="color:#ffc907;">+1 (646) 688-2323</span>
      </div>
    </div>
  </div>
  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger-menu');
    const dropdown = document.getElementById('dropdown-menu');
    hamburger.addEventListener('click', () => {
      dropdown.classList.toggle('show');
    });
    // Optional: close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!hamburger.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.remove('show');
      }
    });
    // Optional: allow keyboard access
    hamburger.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        dropdown.classList.toggle('show');
      }
    });

    const contactLink = document.getElementById('contact-link');
    const donateLink = document.getElementById('donate-link');
    const popupOverlay = document.getElementById('popup-overlay');
    const popupClose = document.getElementById('popup-close');
    const popupMessage = document.getElementById('popup-message');
    const popupContent = document.getElementById('popup-content');

    contactLink.addEventListener('click', function(e) {
      e.preventDefault();
      popupMessage.innerHTML = 'Contact us at<br><span style="color:#ffc907;">+1 (646) 688-2323</span>';
      popupOverlay.classList.add('show');
      dropdown.classList.remove('show');
    });

    donateLink.addEventListener('click', function(e) {
      e.preventDefault();
      popupMessage.innerHTML = `
        <button class="donate-btn">Donate Now</button>
        <div class="donate-message">
          Your $20.00 monthly donation can give 6 people clean water every year.<br>
          100% funds water projects.
        </div>
      `;
      popupOverlay.classList.add('show');
      dropdown.classList.remove('show');
    });

    popupClose.addEventListener('click', function() {
      popupOverlay.classList.remove('show');
    });

    popupOverlay.addEventListener('click', function(e) {
      if (e.target === popupOverlay) {
        popupOverlay.classList.remove('show');
      }
    });
  </script>
  <h2 style="margin: 40px auto 0 auto; display: block; color: #ffc907; font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 51px; line-height: 1; width: max-content;">
    Clean Water.<br>
    <span style="white-space: nowrap;">Real Impact.</span>
  </h2>
  <h3 style="text-align: center; margin: 13px auto 0 auto; font-size: 15px; color: #77a8bb; font-family: 'Poppins', sans-serif; font-weight: 700; width: max-content;">
    Every dollar helps transform lives,<br>
    giving you transparent results and<br>
    lasting change you can believe in.
  </h3>
  <div style="position: absolute; left: 0; right: 0; top: 180px; bottom: 0; background: #003366; z-index: -1;"></div>
  <p style="position: fixed; bottom: 30px; right: 40px; font-size: 15px; color: #77a8bb; font-family: 'Poppins', sans-serif; font-weight: 700; text-align: center; z-index: 10; width: 220px;">
    Your gift sparks lasting <span style="color: #ffc907;">change</span>.<br>
    Give clean water, give <span style="color: #ffc907;">life</span>.
  </p>

</html>
